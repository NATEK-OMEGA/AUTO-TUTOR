[theme]
# Dark theme - like Streamlit's default
primaryColor = "#667eea"
backgroundColor = "#0e1117"
secondaryBackgroundColor = "#161b22"
textColor = "#fafbfc"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "viewer"

[server]
headless = true
port = 8501
enableXsrfProtection = true
maxUploadSize = 200

[logger]
level = "info"
